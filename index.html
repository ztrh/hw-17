<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--cart -->
    <section>
        <div class="wrapper">
            <div class="counter">
                <button class="decrement disable" >-</button>
                <input type="text" value="0">
                <button class="increment">+</button>
            </div>
        </div>
    </section>
    
    <!--cart ENDS -->

 <!-- range slider section -->
 <section id="">
    <div class="wrapper">
        <div class="rangeSlider ">
            <input type="range" min="0" max="50" value="0">
            <h2>
                0
            </h2>
        </div>
    </div>
</section>
<!-- range slider section ends -->


 <!-- ps sec -->
    <section id="">
        <div class="wrapper">
            <div class="passToggler">
                <input type="password" placeholder="Enter Your Password">
                <button>
                    <i class="bi bi-eye-slash"></i>
                </button>
            </div>
        </div>
    </section>
    <!-- ps sec ends -->









    <script src="./js/app.js"></script>
</body>
</html>
